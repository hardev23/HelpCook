<!-- Seccion logo -->
<div class="text-center" style="margin-top: 30px">
    <a class="nav-link" (click)="volverInicio()"
      ><img src="/assets/img/logo.png" class="w-25" alt=""
    /></a>
  </div>
  <!-- Titulo de las recetas que se van a mostrar -->
  <div class="container rounded receta">
      <h1  *ngIf="categoria; else sinCategoria"
      >
        {{ recetasAMostrar }}
      </h1>
      <ng-template #sinCategoria>
        <h1>
         Recetas de {{recetasXCategoria}} 
        </h1>
      </ng-template> 
  </div>
  
  <!-- Recetas que se muestran -->
    <div class="container pt-5 " style="margin-top: 50px;" *ngFor="let receta of recetas" >
  
   <!-- Titulo-->   
        <div class="row  rounded outer">
          <div class="col-md-10 text-center titulo" >
             {{ receta.titulo }} 
          </div>
  <!-- Valoracion -->  
          <div class="col-md-2" style="margin-top: 50px;" >
            <bar-rating [(rate)]="receta.valoracionMedia" [max]="5" [readOnly]="true">
              <ng-template ratingActive>
                <i class="bi bi-star-fill" style="margin: 2px; color: #3c240d"></i>
              </ng-template>
              <ng-template ratingInactive>
                <i class="bi bi-star-fill" style="margin: 2px; color:#d4d0c4"></i>
              </ng-template>
            </bar-rating>
         </div>
  <!-- Foto-->  
          <div class="col-md-6" style="margin-top: 40px;" >
              <input type="image" 
              src={{receta.foto}}
              class="rounded"
              width="350px"
              (click)="mandarUsuarioReceta(receta.idRecetas)"
            />
          </div>
  <!-- Descripcion-->  
          <div class="col-md-5 descripcion rounded" >
              <p >{{ receta.descripcion }}</p>
          </div>
  <!-- FechaAlta-->  
          <div class="fechaAlta">  
            {{receta.fechaAlta | date:'dd/MM/yyyy' }}
          </div>
      </div>
    </div>
